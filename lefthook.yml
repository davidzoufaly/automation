commit-msg:
  jobs:
    - run: pnpm commitlint --edit "$1" --config ./config/commitlint.config.mjs

pre-commit:
  parallel: false
  commands:
    lint:
      glob: "*.{js,mjs,cjs,ts,json,md,yaml}"
      run: pnpm lint:fix

    typecheck:
      glob: "*.{ts}"
      run: pnpm typecheck
